<script>
const fragments = [
  "The number of pages in this book is no more or less than infinite. None is the first page, none the last.",
  "Time forks perpetually toward innumerable futures.",
  "I leave to the various futures my garden of forking paths.",
  "In all fiction, when a man is faced with alternatives, he chooses one at the expense of the others.",
  "Each decision creates a new branch of reality.",
  "The sea of text hides countless unread paths."
];

const params = new URLSearchParams(location.search);
const id = parseInt(params.get("id")) || 0;

document.getElementById("text").innerText =
  fragments[id % fragments.length];
</script>
